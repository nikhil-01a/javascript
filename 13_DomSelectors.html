<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Dom Selectors</title>
    <script>
      console.log("This is inside head tag");
    </script>
  </head>
  <body>
    <h1 id="introLine">This is my page!</h1>

    <h1 class="testDomClassObject">Hi this is first element</h1>
    <h1 class="testDomClassObject">Hi this is second element</h1>
    <h1 class="testDomClassObject">Hi this is third element</h1>

    <script>
      // Top node selectors
      console.log("This is inside body tag");
      console.log("HTML Tag: ", document.documentElement);
      console.log("HEAD Tag: ", document.head);
      console.log("Body Tag: ", document.body);
      console.log("Title Tag: ", document.title);

      // getElementById(" ")
      let myIntroLine = document.getElementById("introLine");
      myIntroLine.innerHtml = "Welcome to my blog!"; // This changes the content in the above h1 tag
      myIntroLine.style.color = "red";
      myIntroLine.style.backgroundColor = "black";

      // getElementSByClassName(" ")
      let elementsByClass = document.getElementsByClassName("testDomClassObject");
      for (ele of elementsByClass) {
        console.log(ele);
        ele.style.color = "red";
        ele.style.backgroundColor = "blue";
      }

      // getElementsByTagName(" ")
      let elementsByTagName = document.getElementsByTagName("h1");
      console.log("Printing all h1 elements: ");
      for (ele of elementsByTagName) {
        console.log(ele);
      }
    </script>
  </body>
</html>
