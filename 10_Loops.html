<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Loops</title>
  </head>
  <body>
    <script>
      // All Loops in Javascript:

      // 1. For loop:
      for (i = 1; i <= 10; i++) {
        console.log(`This is a message coming from a for loop. This is ${i}th message.`);
      }

      // 2. While loop:
      let j = 1;
      while (j <= 10) {
        console.log(`This is a message from a while loop. This is ${j}th message.`);
        j++;
      }

      // 3. Do While loop
      let k = 1;
      do {
        console.log(`This is a message coming from a do while loop. This is the ${k}th message.`);
        k++;
      } while (k <= 10);
    </script>
  </body>
</html>
